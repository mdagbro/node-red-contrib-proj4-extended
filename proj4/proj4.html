<script type="text/javascript">
    RED.nodes.registerType('proj4',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"proj4";
        }
    });
</script>

<script type="text/x-red" data-template-name="proj4">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
        <div class="form-row">
        <label for="node-input-coordsIn" style="width:25%">Convert from</label>
        <select type="text" id="node-input-coordsIn" style="width:50%">
            <option value="0">WGS84 (EPSG:4326)</option>
            <option value="1">OSGB (EPSG:27700)</option>
            <option value="2">ITM (EPSG:2157)</option>
            <option value="3">Irish Grid (EPSG:29903)</option>
        </select>&nbsp;(topics)
    </div>
    </div>
        <div class="form-row">
        <label for="node-input-coordsOut" style="width:25%">Convert to</label>
        <select type="text" id="node-input-coordsOut" style="width:50%">
            <option value="0">OSGB (EPSG:27700)</option>
            <option value="1">ITM (EPSG:2157)</option>
            <option value="2">Irish Grid (EPSG:29903)</option>
            <option value="3">WGS84 (EPSG:4326)</option>
        </select>&nbsp;(topics)
    </div>
</script>

<script type="text/x-red" data-help-name="proj4">
    <p>A node-red node that converts geographic coordinates from one geographic reference system to another</p>
</script>
